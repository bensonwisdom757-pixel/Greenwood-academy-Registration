<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <p>GREENWOOD ACADEMY PORTAL</p> 
 
    <div id="content">
        <p class="inbox">STUDENTS REGISTRATION</p>
        <label for="full-name">FULL NAME*</label>
        <input type="text" id="full-name" class="done">
        <br>
         <label for="email">EMAIL ADRESS*</label>
         <input type="email" id="email" class="done">
           <br>
   <label for="phone-number">PHONE NUMBER*</label>
   <input type="text" id="phone-number" class="done">
             <br>
  <label for="date-of-birth">DATE OF BIRTH*</label>
  <input type="date" id="date-of-birth" class="done">
<br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">female</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">male</label>
  <br>
  <p>preferred Course</p>
<input type="checkbox" name="preferre-course" value="Science" >
<label for="Science">Science</label>
<br>
<input type="checkbox" name="preferre-course" value="Art">
<label for="Art">Art</label>
